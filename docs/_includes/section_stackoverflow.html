{% if site.stackoverflow %}
<div class="stackoverflow-section">
	<div class="stackoverflow-card">
		<div class="stackoverflow-header text-center mb-4">
			<h3 class="section-subtitle">
				<i class="fab fa-stack-overflow text-primary me-2"></i>Stack Overflow Contributions
			</h3>
			<p class="text-muted">Technical expertise and community engagement</p>
		</div>
		
		<div class="stackoverflow-content text-center">
			<a target='_blank' href="{{site.stackoverflow.profileurl}}" class="stackoverflow-link">
				<img src="{{site.stackoverflow.flairimageurl}}" width="208" height="58" 
					alt="profile at Stack Overflow, Q&amp;A for professional and enthusiast programmers" 
					title="profile at Stack Overflow, Q&amp;A for professional and enthusiast programmers"
					class="stackoverflow-flair">
			</a>
			<div class="mt-3">
				<a href="{{site.stackoverflow.profileurl}}" target="_blank" class="btn btn-outline-primary btn-sm">
					<i class="fas fa-external-link-alt me-2"></i>View Profile
				</a>
			</div>
		</div>
	</div>
</div>
{% endif %}
